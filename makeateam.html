<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/hacker.css">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <title>Coffee CTF</title>
</head>
<body>
    <div id="netlifybtn" data-netlify-identity-button></div>
    <h1>Make a team</h1>
    <div id="usrtag"></div>

    <div id="buttons">
        <button class="teambtn" id="newteam">Start a new team</button>
        <button class="teambtn" id="jointeam">I have an invite code!</button>
    </div>
    <div id="actionpanel">
        <form name="form-new-team" action="/.netlify/hello/teams/join" id="form-new-team" method="post">
            <label for="team-name">Team name</label>
            <input 
                type="text" 
                placeholder="Funny team name here (will be public)"
                id="team-name" class="hacker-input"
            />
            <button type="submit">Hack it!</button>
        </form>
    </div>


    
</body>
<script src="assets/js/dynstuff.js"></script>
</html>
